{% extends "chatbot/index.html" %}

{% block writing %}
<div class="jumbotron col-lg">
    <h2 class="display-4">You!</h2>

    {% for error in errors %}
    <div class="col-xs-12" style="height:10px;"></div>
    <div class="error col-md-12">
        {{error}}
    </div>
    {% endfor %}
    <div class="col-xs-12" style="height: 20px;"></div>
    
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#songs" role="tab">Songs</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#artists" role="tab">Artists</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#genres" role="tab">Genres</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#tags" role="tab">Tags</a>
        </li>
        <li class="btn">
            <div class="col-xs-12" style="height: 15px;"></div>
            <button class="btn btn-outline-primary my-2 my-sm-0 align-middle" onclick="AddYou()">

                Update!

            </button>
        </li>
    </ul>

    <!-- Tab panels -->
    <div class="tab-content">
        <div class="tab-pane fade show active panel panel-body" id="songs" role="tabpanel">
            <div class="table-container">
                <table class="table table-filter">
                    <tbody id="you-slist">
                        <tr class="topsongs">
                            <div class="you-list topsongs">
                                <h6>Hit Update!</h6>
                            </div>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <div class="tab-pane fade panel panel-body" id="artists" role="tabpanel">
            <div class="table-container">
                <table class="table table-filter">
                    <tbody id="you-alist">
                        <tr class="topartists">
                            <div class="you-list topartists">
                                <h6>Hit Update!</h6>
                            </div>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="tab-pane fade panel panel-body" id="genres" role="tabpanel">
            <div class="table-container">
                <table class="table table-filter">
                    <tbody id="you-glist">
                        <tr class="topgenres">
                            <div class="you-list topgenres">
                                <h6>Hit Update!</h6>
                            </div>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="tab-pane fade panel panel-body" id="tags" role="tabpanel">
            <div class="table-container">
                <table class="table table-filter">
                    <tbody id="you-tlist">
                        <tr class="toptags">
                            <div class="you-list toptags">
                                <h6>Hit Update! Ya fuck!</h6>
                            </div>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
