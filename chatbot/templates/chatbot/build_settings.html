{% extends "chatbot/index.html" %}

{% block writing %}
<div class="jumbotron col-lg">
    <div class="row">
        <h5 class="display-4 col-lg-6" id="settings">Settings</h5>
        <div class="col-lg-3"></div>
        <div class="col-lg-3">
            <img src="../../static/img/egg.png" height="128px" width="128px">
        </div>
    </div>
    <div class="col-xs=12" style="height: 5px;"></div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <p>Make sure to log in to Spotify for full functionality!</p>
        </div>
        <div class="col-md-3">
            <!-- <form class="pic-form" action="" method="post">
                <input class="btn btn-outline-primary" type="submit" value="Change Avatar">
            </form> -->
        </div>
    </div>
    


    {% for error in errors %}
    <div class="col-xs-12" style="height: 10px;"></div>
    <div class="error col-md-12">
        {{error}}
    </div>
    {% endfor %}
    <div class="col-md-12" style="height: 20px;"></div>

    <form class="edit-form col-md-12" action="{% url 'settings' %}" method="post">
        <div class="row">
            <div class="col-md-8 offset-md-2 panel">
                <div class="col-md-12" style="height: 20px;"></div>
                {{ form }}
                <div class="form-group row">
                    <label for="example-text-input" class="col-3 col-form-label">Spotify</label>
                    <label for="example-text-input" class="col-6 col-form-label" id="logged_in">Not Logged in</label>
                    <div class="">
                        <button class="btn btn-outline-primary my-1" type="button" onclick="SpotifyLogin()">Log in!</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="input-group input-group-lg col-md-2 offset-md-5">
                <input class="btn btn-outline-primary" type="submit" value="Save Changes">
            </div>
            {% csrf_token %}
        </div>
    </form>

    

</div>
    
{% endblock %}
