{% extends "chatbot/index.html" %}

{% block writing %}
<div class="jumbotron col-lg">
    <div class="row">
        <h5 class="display-1 col-lg-6">Settings</h5>
        <div class="col-lg-3"></div>
        <div class="col-lg-3">
            <img src="../../static/img/egg.png" height="128px" width="128px">
        </div>
    </div>
    <div class="col-xs=12" style="height: 5px;"></div>
    <div class="row">
        <div class="col-sm-3 offset-sm-9">
            <form class="pic-form" action="" method="post">
                <input class="btn btn-outline-primary" type="submit" value="Change Avatar">
            </form>
        </div>
    </div>

    {% for error in errors %}
    <div class="col-xs-12" style="height: 10px;"></div>
    <div class="error col-md-12">
        {{error}}
    </div>
    {% endfor %}
    <div class="col-md-12" style="height: 20px;"></div>

    <form class="edit-form col-md-12" action="" method="post">
        <div class="row">
            <div class="col-md-8 offset-md-2 panel">
                <div class="col-md-12" style="height: 20px;"></div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-3 col-form-label">First Name</label>
                    <div class="col-9">
                        <input class="form-control" type="text" value="{{cuser.first_name}}" id="example-text-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-3 col-form-label">Last Name</label>
                    <div class="col-9">
                        <input class="form-control" type="text" value="{{cuser.last_name}}" id="example-search-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-3 col-form-label">Age</label>
                    <div class="col-9">
                        <input class="form-control" type="text" value="{{chatter.age}}" id="example-search-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-3 col-form-label">Email</label>
                    <div class="col-9">
                        <input class="form-control" type="text" value="{{cuser.email}}" id="example-search-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-3 col-form-label">Username</label>
                    <div class="col-9">
                        <input class="form-control" type="text" value="{{cuser.username}}" id="example-search-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-3 col-form-label">Spotify Profile</label>
                    <div class="col-9">
                        <input class="form-control" type="text" value="{{chatter.spotify}}" id="example-search-input">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="input-group input-group-lg col-md-2 offset-md-5">
                <input class="btn btn-outline-primary" type="submit" value="Save Changes">
            </div>
            {% csrf_token %}
        </div>
    </form>

    

</div>
    
{% endblock %}
