{% extends "chatbot/index.html" %}

{% block writing %}
<div class="jumbotron col-lg">
    <h5 class="display-1">Chat with Botto!</h5>

    {% for error in errors %}
    <div class="col-xs-12" style="height:10px;"></div>
    <div class="error col-md-12">
        {{error}}
    </div>
    {% endfor %}
    <div class="col-xs-12" style="height: 20px;"></div>
    <div class="panel panel-info">
        <div class="panel-heading"> Ask about music:</div>
        <div class="panel-body" id="scroll-window">
                         
            <div id="chat-list">
                <div class="chatmess">
                    <p>Loading...</p>
                </div>
            </div>
                

        </div>
            
    </div>
    <div class="add-form col-md-12">
        <div class="row">
            <div class="input-group input-group-lg col-md-10">
                <input type="text" name="item" id="item" autofocus class="form-control" placeholder="Chat!" aria-describedby="sizing-addon1" maxlength="160">
            </div>
            <div class="input-group input-group-lg col-md-2">
                <button class="btn btn-outline-primary" type="submit" onclick="AddChat()">Submit</button>
            </div>
        {% csrf_token %}
        </div>
    </div>
        

{% endblock %}
